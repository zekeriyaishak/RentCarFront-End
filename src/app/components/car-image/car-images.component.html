<div *ngIf = "dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class ="table">
    <thead>
        <tr>
            <th>Resim Id</th>
            <th>Ara√ß Id</th>
            <th>Resim Yolu</th>
            <th>Eklendigi Tarih</th>
        </tr>
    </thead>
    <tr *ngFor = "let carImage of carImages">
            <td>{{carImage.id}}</td>
            <td>{{carImage.carId}}</td>
            <td>{{carImage.imagePath}}</td>
            <td>{{carImage.date}}</td>
    </tr>
  </table>
