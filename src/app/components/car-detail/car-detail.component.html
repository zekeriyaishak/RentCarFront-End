<app-car-images></app-car-images>

<table class="table table-dark table-borderless table-striped">
  <thead>
    <tr>
      <th>Araba Adı</th>
      <th>Markası</th>
      <th>Rengi</th>
      <th>Günlük Ücret</th>
      <th>Kirala</th>
    </tr>
    <!-- id:Number;
    brandId:Number;
    colorId:Number;
    modelYear:Number;
    dailyPrice:Number;
    description:string; -->
  </thead>
  <tbody>

    <tr *ngFor = "let car of cars ">
      <td>{{car.carId}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.modelYear}}</td>
        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop" class="btn btn-light">
          Aracı Kirala
        </button>

    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <app-rental-add></app-rental-add>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Çıkış</button>

      </div>
    </div>
  </div>
</div>
