<div  *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Marka ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka giriniz">
</div>
<div class="alert alert-success">
    {{filterText}} aradınız
</div>

  <table *ngIf="dataLoaded==true" class ="table">
    <thead>
        <tr>
            <th>Araba Id</th>
            <th>Araba İsmi</th>
            <th>Marka İsmi</th>
            <th>Rengi</th>
            <th>Günlük Fiyatı</th>
            <th>Model Yılı </th>

        </tr>
    </thead>
    <tr *ngFor = "let carDetail of carDetails | filterPipe:filterText ">
        <td>{{carDetail.carId}}</td>
        <td>{{carDetail.carName}}</td>
        <td>{{carDetail.brandName}}</td>
        <td>{{carDetail.colorName}}</td>
        <td>{{carDetail.dailyPrice}}</td>
        <td>{{carDetail.modelYear}}</td>
    </tr>
  </table>
