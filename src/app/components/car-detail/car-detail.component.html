<app-car-images></app-car-images>

<table class="table table-dark table-borderless table-striped">
  <thead>
    <tr>
      <th>Araba id</th>
      <th>Araba ismi</th>
      <th>Marka</th>
      <th>Rengi</th>
      <th>Günlük Fiyatı</th>
      <th>Model Yılı</th>
      <th>Kirala</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let carDetail of carDetails ">
      <td>{{carDetail.carId}}</td>
      <td>{{carDetail.carName}}</td>
      <td>{{carDetail.brandName}}</td>
      <td>{{carDetail.colorName}}</td>
      <td>{{carDetail.dailyPrice}}</td>
      <td>{{carDetail.modelYear}}</td>
      <td>

        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop" class="btn btn-light">
          Aracı Kirala
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <app-rental-add></app-rental-add>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Çıkış</button>

      </div>
    </div>
  </div>
</div>
