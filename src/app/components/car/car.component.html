<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <!-- <app-car-image></app-car-image> -->


  <div class="mb-3">
    <label for="filterText" class="form-label">Marka ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka giriniz">
</div>
<div class="alert alert-success">
    {{filterText}} aradınız
</div>

<table *ngIf="dataLoaded==true" class ="table">
    <thead>
        <tr>
            <th>brand</th>
            <th>Color Id</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyatı</th>
            <th>Araç Ismi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let car of cars| filterBrand:filterText">
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td><button (click)="addToCart(car)" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop" class="btn btn-light">Kirala</button>
            </td>
            <button >
            Aracı Kirala
          </button>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">          
         <!-- <app-rental-add></app-rental-add> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Çıkış</button>

      </div>
    </div>
  </div>
</div>
