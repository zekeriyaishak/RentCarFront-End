<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Marka ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka giriniz">
</div>
<div class="alert alert-success">
    {{filterText}} aradınız
</div>

<table *ngIf="dataLoaded==true" class ="table">
    <thead>
        <tr>
            <th>brand</th>
            <th>Color Id</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyatı</th>
            <th>Araç Ismi</th>
        </tr>
    </thead>
    <tr *ngFor = "let car of cars| filterBrand:filterText">
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
